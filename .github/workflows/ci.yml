name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  test:
    name: Test and Type Check
    runs-on: ubuntu-latest
    env:
      PUBLIC_POSTHOG_KEY: ${{ vars.PUBLIC_POSTHOG_KEY }}
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm check

      - name: Run tests
        run: pnpm test:run

      - name: Build project
        run: pnpm build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 7

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30


  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

  tauri-build:
    name: Tauri Build Verification
    runs-on: ${{ matrix.os }}
    env:
      PUBLIC_POSTHOG_KEY: ${{ vars.PUBLIC_POSTHOG_KEY }}
      VITE_BUILDING_TAURI: "true"
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'


      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Cargo check
        run: pnpm tauri:check

      - name: Tauri build (Debug)
        run: pnpm tauri:build:debug
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Tauri artifacts (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: leedpdf-${{ runner.os }}-${{ github.event.pull_request.head.sha }}
          path: |
            src-tauri/target/debug/bundle/msi/*.msi
            src-tauri/target/debug/bundle/nsis/*.exe
            src-tauri/target/debug/bundle/dmg/*.dmg
            src-tauri/target/debug/bundle/macos/*.app
            src-tauri/target/debug/bundle/deb/*.deb
            src-tauri/target/debug/bundle/rpm/*.rpm
            src-tauri/target/debug/bundle/appimage/*.AppImage
          retention-days: 14
          if-no-files-found: warn

  pr-comment:
    name: PR Summary Comment
    if: github.event_name == 'pull_request'
    needs: [test, test-coverage, security, tauri-build]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const testJob = '${{ needs.test.result }}';
            const coverageJob = '${{ needs.test-coverage.result }}';
            const securityJob = '${{ needs.security.result }}';
            const tauriJob = '${{ needs.tauri-build.result }}';
            
            const getStatusEmoji = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'â¹ï¸';
                case 'skipped': return 'â­ï¸';
                default: return 'âš ï¸';
              }
            };
            
            const getStatusText = (status) => {
              switch(status) {
                case 'success': return 'Passed';
                case 'failure': return 'Failed';
                case 'cancelled': return 'Cancelled';
                case 'skipped': return 'Skipped';
                default: return 'Unknown';
              }
            };
            
            const allPassed = testJob === 'success' && coverageJob === 'success' && 
                             securityJob === 'success' && tauriJob === 'success';
            
            const summary = allPassed ? 
              'ðŸŽ‰ **All checks passed!** Your code is ready for review.' : 
              'âš ï¸ **Some checks need attention.** Please review the failing jobs.';
            
            const artifactsSection = tauriJob === 'success' ? `
            
            ### ðŸ“¦ Download Test Builds
            
            Ready to test? Download the desktop apps built from this PR:
            
            - ðŸªŸ **Windows**: [leedpdf-Windows-${context.payload.pull_request.head.sha}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }}) (.exe NSIS installer + .msi)
            - ðŸŽ **macOS**: [leedpdf-macOS-${context.payload.pull_request.head.sha}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ github.run_id }}) (.dmg + .app bundle)
            
            *Click the links above â†’ scroll to "Artifacts" section at the bottom of the workflow page*
            
            âš ï¸ **Note**: These are debug builds for testing only. Artifacts auto-delete after 14 days.` : '';
            
            const comment = `## ðŸ¤– CI Results for PR #${context.issue.number}
            
            Hey ðŸ‘‹ @${pr.user.login}! ${summary}${artifactsSection}
            
            ### Detailed Results:
            
            | Check | Status | Description |
            |-------|--------|-----------|
            | ${getStatusEmoji(testJob)} **Tests & Type Check** | ${getStatusText(testJob)} | TypeScript validation, unit tests, and builds on Node 20 & 22 |
            | ${getStatusEmoji(coverageJob)} **Test Coverage** | ${getStatusText(coverageJob)} | Code coverage analysis and reporting |
            | ${getStatusEmoji(securityJob)} **Security Audit** | ${getStatusText(securityJob)} | Dependency vulnerability scanning |
            | ${getStatusEmoji(tauriJob)} **Tauri Build** | ${getStatusText(tauriJob)} | Cross-platform Rust/Tauri compilation (Windows, macOS) |
            
            ### What this means:
            - **Tests & Type Check**: Ensures your TypeScript/Svelte code compiles correctly and all unit tests pass
            - **Test Coverage**: Measures how much of your code is covered by tests
            - **Security Audit**: Scans dependencies for known security vulnerabilities  
            - **Tauri Build**: Verifies your desktop app builds successfully across all platforms
            
            ---
            *This comment was automatically generated by the CI workflow*`;
            
            // Check if we already have a comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸ¤– CI Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
